<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
	

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<title>Insert title here</title>
</head>
<body>


	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{patients}" >PATIENTS</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{patients}">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="">Medecins</a></li>

			<!-- Dropdown -->
			<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href=""  id="navbardrop"
				data-toggle="dropdown">Patients</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{formPatient}">Ajouter</a> 
					<a class="dropdown-item" >Chercher</a> 
				</div>
			</li>
		</ul>
		
		<!-- Links -->
		<ul class="navbar-nav ml-auto">
			<!-- Dropdown -->
			<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="" id="navbardrop"
				data-toggle="dropdown">
					<span sec:authorize="isAuthenticated()" sec:authentication="name"></span>
					<span sec:authorize="isAnonymous()" >Connect</span>
				</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{login}" sec:authorize="isAnonymous">Login</a> 
					<a class="dropdown-item" th:href="@{logout}" sec:authorize="isAuthenticated()">Logout</a> 
					<a class="dropdown-item" href="">Profile</a>
				</div>
			</li>
		</ul>
	</nav>




	<section layout:fragment="zika"></section>

</body>
</html>
