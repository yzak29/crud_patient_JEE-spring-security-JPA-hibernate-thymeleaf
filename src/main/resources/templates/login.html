<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="layout">
<head>
<title>Patients</title>
</head>
<body>

	<div layout:fragment="zika">


		<div class="container mt-5">
		
			<div class="col-md-4 offset-md-4">
				<div class="card">
				<div class="card-header">Authentification</div>
				<div class="card-body">
					<form th:action="@{login}" method="post">
						<div class="form-group">
							<label class="label-group">Username :</label>
							<input type="text" name="username" placeholder="Enter username" class="form-control"/>
						</div>
						
						<div class="form-group">
							<label class="label-group">Password :</label>
							<input type="text" name="password" placeholder="Enter password" class="form-control"/>
						</div>
						
						<button class="btn btn-primary btn-block">Login</button>
					</form>
					<div th:if="${param.error}" class="alert alert-danger mt-3">bad credentials</div>
				</div>
			</div>
			</div>
		
		</div>


	</div>


</body>
</html>l>
